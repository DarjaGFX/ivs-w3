    function randColor(){
        var r = Math.floor(Math.random()*255)+1;
        var g = Math.floor(Math.random()*255)+1;
        var b = Math.floor(Math.random()*255)+1;
        return "rgb("+r+", "+g+", "+b+")"
    }

    //  <!-- Optional JQuery -->
        $(function(){
          var i = 0;
          var j = 0;
          var n = $("#nav2 li").length;
          function loop() {
            setTimeout(() => {
              $("#nav2 li")[i].style.backgroundColor = randColor();
              i++;
              if (i < n) {
                  loop();
              }
              else {
                  reloop();
              }
            }, 1000);
          }

          loop();
          function reloop() {
            setTimeout(() => {
              $("#nav2 li")[j].removeAttribute("style");
              j++;
              if (j < n) {
                reloop();
              }
            }, 1000);
          }
        });
    </script>
